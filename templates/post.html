{% extends 'base.html' %} {% block content %}
<div class="container mt-5" id="blog-container">
  <div class="col-md-12" id="blog-post">
    <img
          class="card-img-top"
          src="{{url_for('static',filename='image_' + post.id|string + '.png')}}"
          alt="img"
        />
      <h3>{{ post.title }}</h3>
      <h5>{{ post.subtitle }}</h5>
      <p>{{ post.content }}</p>
      <p class="card-text">
        Posted by {{ post.author }} on {{ post.date_posted.strftime('%B %d, %Y')
        }}
      </p>
    </div>
  </div>
  {% endblock %}
</div>
