<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link href="/static/style.css" rel="stylesheet" />
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Volunteer</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav flex-row flex-wrap pt-2 py-md-0 text-center">
            <li class="nav-item col-6 col-md-auto">
              <a
                class="nav-link"
                aria-current="page"
                href="{{ url_for('index') }}"
                >Roster</a
              >
            </li>
            <li class="nav-item col-6 col-md-auto">
              <a class="nav-link" href="{{ url_for('signup') }}">Sign-Up</a>
            </li>
            <li class="nav-item col-6 col-md-auto">
              <a class="nav-link" href="{{ url_for('login') }}">Sign-Up</a>
            </li>
            <li class="nav-item col-6 col-md-auto">
              <a class="nav-link" href="{{ url_for('create') }}">Sign-Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- nav ends here -->
    <div class="content">{% block content %} {% endblock %}</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
